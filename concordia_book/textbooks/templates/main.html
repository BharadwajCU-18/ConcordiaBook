<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Concordia Book{% endblock %}</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #003366;
      color: #fff;
      padding: 15px 20px;
      border-bottom: 2px solid #002244;
      display: flex;
      align-items: center;
    }
    header .logo {
      height: 40px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 500;
    }
    .content {
      padding: 20px;
    }
    
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: flex-start; 
      max-width: 800px;
      margin: 0; 
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: left;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://theconcordian.com/wp-content/uploads/2013/01/Concordia-Logo.jpg" alt="Concordia Book Logo" class="logo">
    <h1>Concordia Book</h1>
  </header>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
